apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      initContainers:
      - name: init-sites-volume
        image: wordpress:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args: ["cp -rn /usr/src/wordpress/* /var/www/html/ && chown -R 33:33 /var/www/html"]
        volumeMounts:
        - name: efs-storage
          mountPath: /var/www/html
          subPath: wordpress
      # -----------------------------------
      containers:
      - name: wordpress
        image: wordpress:latest
        resources:
          requests:
            cpu: "1000m"
            memory: "1700Mi"
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_USER
          value: wordpress
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        - name: WORDPRESS_DB_NAME
          value: wordpress
        ports:
        - containerPort: 80
        volumeMounts:
        - name: efs-storage
          mountPath: /var/www/html
          subPath: wordpress
      volumes:
      - name: efs-storage
        persistentVolumeClaim:
          claimName: efs-claim